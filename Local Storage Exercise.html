<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Storage Exercise</title>

  <style>

    body {
    font-family: Arial, sans-serif;
    background-color: #555555;
    margin: 0;
    padding: 20px;
    }

    .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
    text-align: center;
    }

    form {
    margin-bottom: 20px;
    }

    label {
    display: block;
    margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="submit"],
    button {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    }

    input[type="submit"],
    button {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    width: 50%;
    display: block;
    margin: auto;
    }

    input[type="submit"]:hover,
    button:hover {
    background-color: #0056b3;
    }

    #displayArea {
    display: none;
    margin-top: 20px;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    }

    table, th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    }

    th {
    background-color: #f2f2f2;
    }

    #retrieveDataBtn{
        width: 50%;
        display: block;
        margin: auto;
    }

    #name,#age{
        width: 90%;
        display: block;
        margin: auto;
    }

    label{
        font-weight: 600;
    }

  </style>

</head>
<body>

  <div class="container">

        <h1>User Data Storage</h1>

        <form id="userDataForm">

            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" required><br><br>
            <input type="submit" value="Submit">

        </form>

        <button id="retrieveDataBtn">Retrieve Data</button>

        <div id="displayArea">
            <h2>Stored User Data</h2>
            <table id="userDataTable"></table>
        </div>

  </div>
  
  <script src="index.js"></script>

</body>
</html>
